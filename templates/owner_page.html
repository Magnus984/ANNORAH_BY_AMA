<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNORAH BY AMA</title>
    <link rel="stylesheet" href="../static/styles/owner_page.css">
</head>
<body>
    <div class="top">
        <h1 class="st">ANNORAH BY AMA</h1>
        <img src="../static/images/home.png" alt="Home" width="24" height="24">
    </div>
    <hr>
    <h2 class="st">ADD ITEM</h2>
    {% if error_message %}
    <div class="error">{{ error_message }}</div>
    {% endif %}
    {% if success_message %}
    <div class="success">{{ success_message }}</div>
    {% endif %}
    <div class="container">
        <form method="POST" action="{{ url_for('owner_page')}}" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div>
                <label for="file">Upload image:</label>
                <input type="file" id="file" name="file" accept="image/png, image/jpeg" required>
            </div>
            <div class="btn"><button type="submit" class="add">Add</button></div>
        </form>
    </div>
</body>
</html>
