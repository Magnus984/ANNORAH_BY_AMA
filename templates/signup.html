<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNORAH BY AMA</title>
    <link rel="stylesheet" href="../static/styles/signup.css">
    <link rel="stylesheet" href="../static/styles/messages.css">
    <link rel="stylesheet" href="../static/styles/body.css">
    <link rel="stylesheet" href="../static/styles/footer.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1 class="st">ANNORAH BY AMA</h1>
            <a href="{{ url_for('landing_page') }}">
                <img src="../static/images/home.png" alt="Home" width="24" height="24">
            </a> 
        </div>
        <h2 class="st">SIGNUP</h2>
        <div class="container">
            <form method="POST" action="{{ url_for('signup')}}">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="btn"><button type="submit" class="signup">SIGNUP</button></div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <!--<h2>About</h2>-->
            <p>About: ANNORAH BY AMA is a unique platform that offers a wide range of stylish and high-quality hand-sewn/tailored dresses.</p>
            <p>Contact: +233 54 127 948</p>
        </div>
    </footer>
</body>
</html>
